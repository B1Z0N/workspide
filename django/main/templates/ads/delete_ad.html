{% extends "alerts/render_base.html" %}

{% block alert %}
    <form class="form" method="post" onsubmit="startSpinning()">
        {% load widget_tweaks %}
        <div class="form-group text-center mt-4 justify-content-around" id="user-data">
            {% csrf_token %}
            <p>
                Are you sure you want to delete "{{ ad.title }}" {{ ad.ad_type }}?
            </p>
            <input name="account_delete_btn" value="Delete forever" type="submit"
                class="btn btn-lg btn-danger mt-4 mb-5 significant-button" />
        </div>
    </form>
{% endblock %}
