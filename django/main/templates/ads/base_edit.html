<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">


    <!-- Project specific styles -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>

        {% block title %}
        {% endblock %}
        
    </title>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <p>
            <div class="custom-shadowed position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center rounded"
                style="background-color: rgb(201, 167, 58);">
                <div class="small-logo img-link">
                    <a href="/">
                        {% load static %}
                        <img src="{% static "img/logo5.png" %}" width="40px" />
                    </a>
                    <strong><em>WorkSpide - work meeting your needs</em></strong>
                </div>
                {% block content %}
                {% endblock %}
            </div>
        </p>
    </div>



    <footer class="page-footer font-small teal after-all-page container-fluid">
        <!-- Copyright -->
        <div class="footer-copyright text-center pt-2">
            <p><a href="https://github.com/B1Z0N/">Fedurko Nikolaus</a> Â© 2019</p>
        </div>
    </footer>
</body>

</html>
