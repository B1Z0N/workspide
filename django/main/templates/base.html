<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Project specific styles -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>

        {% block title %}
        {% endblock %}
        
    </title>
    <style>
        {% block style %}
        {% endblock%}
    </style>
</head>

<body>
    <div class="container">
        <p>
            <div class="custom-shadowed position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center rounded mainbg">
                <div class="container  mb-5">
                    <div class="small-logo img-link">
                        <a href="/">
                            {% load static %}
                            <img id="small-logo" src="{% static "img/logo5.png" %}" width="40px" />
                        </a>
                        <strong><em>WorkSpide - work meeting your needs</em></strong>
                    </div>
                </div>
                {% block content %}
                {% endblock %}
            </div>
        </p>
    </div>
    <img id="big-hidden-logo" src='{% static "img/logo5.png" %}' width="250" 
        class="centered-big-logo" style="display: none;">


    <footer class="page-footer font-small teal after-all-page container-fluid">
        <!-- Copyright -->
        <div class="footer-copyright text-center pt-2">
            <p><a href="https://github.com/B1Z0N/">Fedurko Nikolaus</a> Â© 2019</p>
        </div>
    </footer>
</body>

<script>

    let freezeClic = false; // just modify that variable to disable all clics events

    document.addEventListener("click", freezeClicFn, true);

    function freezeClicFn(e) {
        if (freezeClic) {
            e.stopPropagation();
            e.preventDefault();
        }
    }

    smallLogo =  document.getElementById('small-logo')
    bigHiddenLogo = document.getElementById('big-hidden-logo')
    
    var startSpinning = () => {
       smallLogo.classList += "custom-spinning-image"
       freezeClic = true
    }

    var stopSpinning = () => {
        smallLogo.classList = ''
        freezeClic = false
    }

    var startBigSpinning = () => {  
        bigHiddenLogo.style.display = ''
        bigHiddenLogo.classList += ' custom-spinning-image-faster'
        freezeClic = true
    }
    
    var stopBigSpinning = () => {
        bigHiddenLogo.style.display = 'none'
        bigHiddenLogo.classList = 'centered-big-logo'
        freezeClic = false
    }
    
</script>

</html>
