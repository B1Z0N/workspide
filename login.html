<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Project specific styles -->
    <link rel="stylesheet" href="styles.css" />
    <style>
    </style>
</head>

<body>
    <div class="container">
        <p>
            <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center rounded"
                style="background-color: rgb(201, 167, 58);">
                <div class="row justify-content-around my-auto py-auto">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <a href="index.html"><img src="img/logo5.png" width="250"></a>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-10 col-xs-10" style="background-color: #292826;">
                        <div class="container significant-info">
                            <form class="form">
                                <p>
                                    <h3 class="text-center mt-5">Login</h3>
                                </p>
                                <div class="form-group text-left mt-5">
                                    <input type="text" class="form-control" id="surnameField" placeholder="Email">
                                </div>
                            </form>
                            <form class="form">
                                <div class="form-group text-left">
                                    <input type="text" class="form-control" id="emailField" placeholder="Password">
                                </div>
                            </form>
                            <button type="submit" class="btn btn-primary mb-5 significant-button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </p>
    </div>

    <footer class="page-footer font-small teal pt-4 after-all-page container-fluid">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
            <p><a href="https://github.com/B1Z0N/">Fedurko Nikolaus</a> Â© 2019</p>
        </div>
        <!-- Copyright -->

    </footer>

    <script>
        var findJobsButton, findWorkersButton, searchButtonsParent
        var searchBar = document.createElement('div')
        searchBar.className = "col-lg-8 col-md-8 col-sm-12 col-xs-12 my-auto search-bar p-5"
        searchBar.innerHTML = '\
            <div class="active-pink-3 active-pink-4 mb-4">\
                <input class="form-control" autofocus\
                        type="text" placeholder="Search" aria-label="Search">\
            </div>'
        var type_of_search = ""

        var replaceWithSearch = (type) => {
            var el = document.getElementsByClassName("search-option")
            searchButtonsParent = el[0].parentNode

            findWorkersButton = searchButtonsParent.removeChild(el[1])
            findJobsButton = searchButtonsParent.removeChild(el[0])

            var inputEl = searchBar.getElementsByTagName("input")[0]
            inputEl.setAttribute("placeholder", "Search " + type)
            inputEl.value = ""
            inputEl.focus()
            inputEl.select()

            searchButtonsParent.appendChild(searchBar)
            type_of_search = type;

            window.onmousedown = (e) => {
                if (e.target.nodeName == 'INPUT') return;

                replaceWithButtons();
            };
        }

        var replaceWithButtons = () => {
            searchBar = searchButtonsParent.removeChild(searchBar)
            searchButtonsParent.appendChild(findJobsButton)
            searchButtonsParent.appendChild(findWorkersButton)

            window.onmousedown = () => { }
        }
    </script>
</body>

</html>
